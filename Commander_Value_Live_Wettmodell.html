
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Wettmodell - Commander Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>⚽ Commander Value - Live Modell</h1>

<label>🕒 Spielminute:</label>
<input type="number" id="minute" value="65">

<label>⚽ Spielstand (Gesamt Tore):</label>
<input type="number" id="score" value="2">

<label>📊 xG Gesamt:</label>
<input type="number" step="0.1" id="xg" value="2.1">

<label>🎯 Schüsse gesamt:</label>
<input type="number" id="shots" value="14">

<label>🏃‍♂️ Ballbesitz Favorit (%):</label>
<input type="number" id="possession" value="64">

<label>📈 Quote Über 2.5:</label>
<input type="number" step="0.01" id="quote" value="1.90">

<label>🔎 Faire Quote:</label>
<input type="number" step="0.01" id="fair" value="1.60">

<button onclick="checkValue()">🚨 Alarm prüfen</button>

<div id="output"></div>

<script>
    function checkValue() {
        const minute = parseInt(document.getElementById('minute').value);
        const score = parseInt(document.getElementById('score').value);
        const xg = parseFloat(document.getElementById('xg').value);
        const shots = parseInt(document.getElementById('shots').value);
        const possession = parseInt(document.getElementById('possession').value);
        const quote = parseFloat(document.getElementById('quote').value);
        const fair = parseFloat(document.getElementById('fair').value);

        let count = 0;
        if (minute >= 60) count++;
        if (score <= 2) count++;
        if (xg >= 1.5) count++;
        if (shots >= 10) count++;
        if (possession >= 60) count++;
        if (quote > fair) count++;

        const output = document.getElementById('output');
        if (count >= 4) {
            output.style.background = "#d4edda";
            output.style.color = "#155724";
            output.innerHTML = "✅ Empfehlung: <strong>Wette auf Über 2,5</strong><br>Value erkannt – Commander Value approves!";
        } else {
            output.style.background = "#f8d7da";
            output.style.color = "#721c24";
            output.innerHTML = "❌ Kein klarer Value aktuell – besser noch abwarten.";
        }
    }
</script>

</body>
</html>
